<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypres Discovery</title>
</head>
<body>
    <h1>Olá, <span id="nome"> </span> </h1>
    <h1>Eu tenho <span id="idade"> </span> anos de lindeza</h1>

    <script type="text/javascript">
        var nome = "Daniel Damasceno";
        var idade = 34;
        var ativo = true;

        console.log(nome);
        //traz o tipo de dado da variável
        console.log(typeof nome);

        console.log(idade);
        console.log(typeof idade);
        
        console.log(ativo);
        console.log(typeof ativo);

        document.getElementById("nome").innerText = nome;
        document.getElementById("idade").innerText = idade;

    </script>
    
</body>
</html>
